<!DOCTYPE html>
<html>
<head>
    <title>Receive String from App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Receive String from App</h1>
    <p id="receivedString">Waiting for string...</p>

    <script>
        // Function to receive data from the MIT App Inventor app
        function receiveString(data) {
            document.getElementById('receivedString').innerHTML = data;
        }

        // Function to check for the string every second
        function checkString() {
            if (window.AppInventor) {
                window.AppInventor.getWebViewString(function (data) {
                    receiveString(data);
                });
            }
        }

        // Start checking for the string every second
        setInterval(checkString, 1000);
    </script>
</body>
</html>
